stages:
  - module-pipelines

include:
  - project: 'templates/ci'
    file: 'DockerInDockerTemplate.yml'

backend:
  stage: module-pipelines
  trigger:
    include:
      - "/backend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - backend/**/*

