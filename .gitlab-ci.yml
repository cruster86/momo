stages:
  - lint
  - test
#  - build
#  - release

image: golang:latest

.go-cache:
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  cache:
    paths:
      - .go/pkg/mod/

lint:
  image: golangci/golangci-lint:latest
  stage: lint
  extends:
    - .go-cache
  allow_failure: true
  script:
    - golangci-lint run -v

test:
  stage: test
  script:
    - go fmt $(go list ./... | grep -v /vendor/)
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -race $(go list ./... | grep -v /vendor/)
