stages:
  - module-pipelines

backend:
  stage: module-pipelines
  trigger:
    include:
      - "/backend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - backend/**/*

frontend:
  stage: module-pipelines
  trigger:
    include:
      - "/frontend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - frontend/**/*

terraform:
  stage: module-pipelines
  trigger:
    include:
      - "/terraform/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - terraform/**/*

helm:
  stage: module-pipelines
  trigger:
    include:
      - "/helm/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - helm/**/*
